<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Armored Assaultl ðŸª–</title>
  <link rel="icon" href="tankLogo.png">
  <meta property="og:title"
    content="Armored Assault ðŸª–" />
  <meta property="og:image"
    content="tankLogo.png" />
  <meta property="og:description"
    content="Multiplayer - Tank War Game" />
  <meta property="og:url"
    content="https://tank-online.vercel.app" />
  <meta property="og:type"
    content="website" />
  <script
    src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js">
  </script>
  <link rel="stylesheet"
    href="style.css">
</head>

<body>
  <div id="disconnect-modal">
    <div id="disconnect-msg">
      DISCONNECTED</div>
    <div id="checkWin"
      style="color:#f00;margin:8px 0;display:none;">
      OPPONENT BROKE CONTACT.
    </div>
    <div id="disconnect-sub">
      RETURNING TO LOBBY</div>
    <div id="disconnect-timer">3
    </div>
  </div>
  
  <div id="menu-main"
    class="overlay-menu">
    <h1>ARMORED ASSAULT</h1>
    <button onclick="showHost()">Host
      Game</button>
    <div
      style="margin: 10px 0; opacity: 0.5;">
      - OR -</div>
    <input type="number" id="join-id"
      placeholder="6-DIGIT CODE">
    <button id="btn-join"
      onclick="joinGame()">Join
      Game</button>
  </div>
  
  <div id="menu-host"
    class="overlay-menu"
    style="display:none">
    <h1>MATCH ROOM</h1>
    <p>TAP CODE TO COPY</p>
    <div id="code-display"
      class="code-box"
      onclick="copyCode()">...
    </div>
    <p id="host-status">Waiting for
      opponent...</p>
    <button class="btn-return"
      onclick="handleQuit()">Return
      Home</button>
  </div>
  
  <div id="menu-over"
    class="overlay-menu"
    style="display:none">
    <h2 id="over-title">NOT VERIFIED
    </h2>
    <div id="rematch-msg"
      style="color:var(--accent); font-size: 0.9rem; min-height: 20px; margin-bottom:10px;">
    </div>
    <button id="btn-rematch"
      onclick="requestRematch()">Rematch</button>
    <button class="btn-quit"
      onclick="handleQuit()">Quit</button>
  </div>
  
  <div id="ui-layer">
    <button id="top-quit"
      class="btn-quit"
      onclick="handleQuit()">QUIT</button>
    
    <div class="hud-panel">
      <div style="font-size:0.7rem">YOU
      </div>
      <div class="bar-bg">
        <div id="hp-local"
          class="bar-fill"></div>
      </div>
      <div id="buffs-local"
        class="buff-container"></div>
      <div
        style="font-size:0.7rem;color:red;">
        ENEMY</div>
      <div class="bar-bg">
        <div id="hp-remote"
          class="bar-fill"></div>
      </div>
      <div id="buffs-remote"
        class="buff-container"></div>
      
      
      <div id="ammo-status"
        class="ammo-status"></div>
      <div id="ammo-count"
        class="ammo-wrap"></div>
      
    </div>
    
    <div id="mic-btn"
      onclick="toggleMic()">ðŸŽ™
    </div>
    
    <div id="mobile-controls">
      <div id="joy-base">
        <div id="joy-stick"></div>
      </div>
      <div id="aim-base">
        <div id="aim-stick"></div>
      </div>
    </div>
    
  </div>
  <div id="damage-overlay"></div>
  <canvas id="gameCanvas"></canvas>
  <audio id="remote-audio" autoplay
    playsinline></audio>
  <script src="script.js"></script>
</body>

</html>
